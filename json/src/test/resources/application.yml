spring:
  datasource:
    password: user
    url: jdbc:postgresql://localhost:5432/user
    username: user
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
  shell:
    interactive:
      enabled: true
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: embedded

security:
  jwt:
    secret_key: 
    access_token_expiration: 36000000 # 10 hours
    refresh_token_expiration: 252000000


logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.tool.schema.internal: DEBUG
server:
  servlet:
    encoding:
      charset: UTF-8
      force-response: true

management:
  trace:


grapphoner:
  url: https://graphhopper.com/api/1/route?point={point1}&point={point2}&points_encoded=false&profile=car&locale=de&calc_points=true&key={apiKey}
  key: 14b0e1b6-4e04-40d9-9aba-15c2840fb9ec
  min-latitude: 37.805051
  max-latitude: 37.868170
  min-longitude: 55.913529
  max-longitude: 55.925741

address:
  url: https://api.geoapify.com/v1/batch/geocode/reverse?&apiKey={apiKey}
  apiKey: 68a0bd463e7345579363fbaea27e8a67