<div th:fragment="editVehicleForm">
    <form th:action="@{/updateVehicle}" method="post" th:object="${vehicle}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Brand</label>
            <select class="form-select" th:field="*{brand.id}" required>
                <option th:each="brand : ${brands}"
                        th:value="${brand.id}"
                        th:text="${brand.name}"
                        th:selected="${brand.id == vehicle.brand?.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Release Year</label>
            <input type="date" class="form-control"
                   th:value="${#temporals.format(vehicle.releaseYear, 'yyyy-MM-dd')}"
                   name="releaseYear" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Car number</label>
            <input type="text" class="form-control" th:field="*{carNumber}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mileage</label>
            <input type="number" step="0.01" class="form-control" th:field="*{mileage}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Factory</label>
            <input type="text" class="form-control" th:field="*{factory}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
</div>
