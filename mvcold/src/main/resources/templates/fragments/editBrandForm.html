<div th:fragment="editBrandForm">
    <form th:action="@{/updateBrand}" method="post" th:object="${brand}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Car Type</label>
            <input type="text" class="form-control" th:field="*{carType}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Capacity</label>
            <input type="number" class="form-control" th:field="*{capacity}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Drive</label>
            <input type="text" class="form-control" th:field="*{drive}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Weight</label>
            <input type="number" step="0.01" class="form-control" th:field="*{weight}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
</div>
